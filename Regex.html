<html lang="en">
<head>

<body>
    <h1 class=" text-center">Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
        <form onsubmit=" return validation()">
<label for="name">Name</label><input type="text"placeholder="enter name" class="form-control" id="id">
<span  id="usererror" class="text-danger "></span>
<br>
<label for="">Email:</label><input type="email" placeholder="enter email" class="form-control" id="email">
<span  id="emailerror" class="text-danger "></span>
<br>
<label for="">Password</label>
<input type="password" class="form-control" id="password">
<span  id="perror" class="text-bg-dark "></span>
<br>
<button class="btn btn-primary">submit</button><br>

        </form>
   <script>
    function validation(){
//     const regex=/very/g
//     const text=" akhilesh is very very good gamer very"
    
// // console.log(text.replace("very","VERY"))
// console.log(text.replace(regex,"VERY"))
let email=document.getElementById("email").value;
let emailcheck=/^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-]+)(\.[a-zA-Z]{2,5}){1,2}$/;


if(emailcheck.test(email)){
    document.getElementById("emailerror").innerHTML="correct emailid";
return true;
    
}
else{
    document.getElementById("emailerror").innerHTML="sorry email is invalid"
    return false;

}
//for password validation
let password=document.getElementById("password").value;
let passwordcheck=/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

if(passwordcheck.test(password)){
    document.getElementById("perror").innerHTML="successful"
    return true;
}
else{
    document.getElementById("perror").innerHTML="password does not match the requirements "
    return false;
}
}
   </script>
